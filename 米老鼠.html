<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>米老鼠</title>
</head>
<body>
	<div class="wrapper">
	<!-- 头部 -->
		<div class="head">
			<!-- 左耳 -->
			<div class="left-ear"></div>
			<!-- 右耳 -->
			<div class="right-ear"></div>
			<!-- 脸部 -->
			<div class="face">
				<!-- 粉色脸底 -->
				<div class="pink">
					<!-- 眼睛 -->
					<div class="eyes">
						<div class="eye left">
							<!-- 眼珠 -->
							<div class="eyeball left"></div>
						</div>
						<div class="eye right">
							<div class="eyeball right"></div>
						</div>
						<!-- 眼睛下的横线 -->
						<div class="eye-line"></div>				
					</div>
					<!-- 鼻子 -->
					<div class="nose"></div>
					<!-- 嘴巴 -->
					<div class="mouse"></div>
					<!-- 舌头 -->
					<div class="tongue"></div>
				</div>

			</div>

		</div>
	</div>
</body>
</html>
