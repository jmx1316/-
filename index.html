<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>米老鼠</title>
</head>
<body>
	<div class="wrapper">
	<!-- 头部 -->
		<div class="head">
			<!-- 左耳 -->
			<div class="left-ear"></div>
			<!-- 右耳 -->
			<div class="right-ear"></div>
			<!-- 脸部 -->
			<div class="face">
				<!-- 粉色脸底 -->
				<pink>
					<div class="pink1"></div>
					<div class="pink2"></div>
					<div class="pink3"></div>
					<div class="pink4"></div>
					<div class="pink5"></div>
				</pink>	
					<!-- 眼睛 -->
					<div class="eyes">
						<div class="eye-left">
							<!-- 眼珠 -->
							<div class="eyeball-left"></div>
						</div>
						<div class="eye-right">
							<div class="eyeball-right"></div>
						</div>
						<!-- 眼睛下的横线 -->
						<div class="eye-line"></div>		
					</5div>
					<!-- 鼻子 -->
					<div class="nose"></div>
					<!-- 嘴巴 -->
					<div class="mouse">
						<div class="big-mouse"></div>
						<div class="left-dimple"></div>
						<div class="right-dimple"></div>
					</div>
					<!-- 下巴 -->
					<div class="chin"></div>
					<!-- 舌头 -->
					<div class="tongue-left"></div>
					<div class="tongue-right"></div>
			</div>
		</div>
	</div>
</body>
</html>
